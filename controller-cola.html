<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <script src="js/angular.js"></script>
    <script src="js/controller-cola.js"></script>
</head>
<body ng-app="default-module" ng-cloak="">
<div ng-controller="listaController">
    <ul ng-show="lista.length > 0">
        <li ng-repeat="item in lista"
            ng-if="item%2">{{item}}</li>
    </ul>
</div>
</body>
</html>
