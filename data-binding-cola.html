<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data-binding</title>
    <script src="js/angular.js"></script>
</head>
<body>
<div data-ng-app="" data-ng-init="qty=1;cost=2">
    <h2>Invoice:</h2>
    <div>
        Quantity: <input type="number" min="0" data-ng-model="qty">
    </div>
    <div>
        Costs: <input type="number" min="0" data-ng-model="cost">
    </div>
    <p>
        <strong>Total:</strong> {{qty * cost | currency }}
    </p>
</div>
</body>
</html>
